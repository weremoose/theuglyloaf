<h5 class='u-text-center'>Have your say!</h5>

<form action="{{ site.staticmanUrl }}" method="post">
  <!-- e.g. "2016-01-02-this-is-a-post" -->
  <input type="hidden" name="options[slug]" value="{{ post_slug }}">
  <input type="hidden" name="options[parent]" value="{{ post_slug }}">
  <input type="hidden" name="options[origin]" value="{{ site.url }}{{ page.url }}">

  <input type="text" name="fields[name]" placeholder="Name" required/>
  <input type="email" name="fields[email]" placeholder="Email address (will not be public)" required/>
  <input type="url" name="fields[url]" placeholder="Website (optional)"/>
  <textarea rows="10" name="fields[message]" placeholder="Your comment (markdown accepted)" required></textarea>
  <input type="checkbox" name="options[subscribe]" value="email" class="checkbox">
  <label for="form-subscribe" class="form__field checkbox__label">I want to be notified of new comments</label>
  <button class="c-btn" value="Button">Add comment</button>
</form>
